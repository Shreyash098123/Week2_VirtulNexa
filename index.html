<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Event Scheduler</h1>
            <ul class="nav-links">
                <li><a href="#upcoming">Upcoming Events</a></li>
                <li><a href="#manage">Manage Events</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Manage Your Events Easily</h1>
        <p>Plan, Add, Delete, Sort, and View your events dynamically</p>
    </section>

    <!-- Upcoming Events -->
    <section id="upcoming" class="section">
        <h2>Upcoming Events</h2>
        <div id="event-list" class="event-list"></div>
    </section>

    <!-- Manage Events -->
    <section id="manage" class="section manage-section">
        <h2>Manage Events</h2>
        <form id="event-form">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <input type="date" id="event-date" required>
            <input type="time" id="event-time" required>
            <button type="submit" class="btn">Add Event</button>
        </form>
        <p class="note">Click on an event to delete it!</p>
    </section>

    <!-- Footer -->
    <footer>
        
    </footer>

    <script src="app.js"></script>
</body>
</html>
